plugins {
    id "java"
}

group "meteordevelopment"
version "0.1.0"

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_14

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = "sources"
    from sourceSets.main.allSource
}

task javadocJar(type: Jar) {
    classifier = "javadoc"
    from javadoc
}

artifacts {
    archives sourcesJar
    archives javadocJar
}
